
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - SSSVM</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .pdf-viewer {
      margin-top: 30px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

<header><h1>🖼️ Gallery</h1></header>
<nav>
  <a href="index.html" class="nav-btn">Home</a>
  <a href="homework.html" class="nav-btn">Homework</a>
  <a href="results.html" class="nav-btn">Results</a>
  <a href="notices.html" class="nav-btn">Notices</a>
  <a href="gallery.html" class="nav-btn">Gallery</a>
  <a href="contact.html" class="nav-btn">Contact</a>
</nav>

<main>
  <h2>📷 Photo Album</h2>
  <div class="gallery-grid">
    <img src="assets/media/school_event.jpg" alt="School Event">
    <img src="assets/media/notice_board.jpg" alt="Notice Board">
    <img src="assets/media/class_fun.jpg" alt="Class Fun">
  </div>

  <h2>🎥 Video</h2>
  <video width="400" controls>
    <source src="assets/media/class_activity.mp4" type="video/mp4">
    Your browser does not support video playback.
  </video>

  <h2>📺 YouTube Embed</h2>
  <iframe width="420" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>

  <h2>📄 PDF Viewer</h2>
  <div class="pdf-viewer">
    <iframe src="assets/homework/Math_HW_July.pdf"></iframe>
  </div>

  <h2>☁️ Google Drive Link</h2>
  <a href="https://drive.google.com/file/d/1ABC123XYZ/view" target="_blank">View on Google Drive</a>
</main>

<footer>© 2025 Gallery | SSSVM Class 10-F</footer>

</body>
</html>
